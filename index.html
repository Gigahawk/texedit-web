<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="section">
        <form id="load_form">
            <label for="image_file">Image file (.bin)</label>
            <input type="file" id="image_file" name="image_file"/>

            <label for="image_bpp">Bits per pixel:</label>
            <input type="number" id="image_bpp" name="image_bpp" min="1" max="8" value="8">

            <label for="image_width">Image Width:</label>
            <input type="number" id="image_width" name="image_width" min="1" max="1024" value="1024">

            <label for="image_height">Image Height:</label>
            <input type="number" id="image_height" name="image_height" min="1" max="1024" value="1024">

            <label for="palette_file">Palette file (.bin)</label>
            <input type="file" id="palette_file" name="palette_file"/>

            <label for="palette_format">Palette Format:</label>
            <select id="palette_format" name="palette_format">
                <option value="RGBA">RGBA</option>
            </select>

            <button type="submit">Load</button>
        </form>
        <div class="container"></div>
        <div class="buttons"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
